<!DOCTYPE html>
<html>
<head>
<style>
.mybox{
    width: 200px;
    padding: 20px;
    margin: 20px;
    border: 2px solid black;
    background: lightgray;
}

@media (max-width:500px){
    .mybox{ display: none; }
}
</style>
</head>

<body>
<div class="mybox">This box is visible only above 500px screen size.</div>
</body>
</html>
